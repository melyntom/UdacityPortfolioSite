<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Mary Lynn Tom | Portfolio Site</title>

		<link href="css/framework.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	</head>

	<body>
		<div class="container">

			<!-- Heading -->
			<header class="row block2">
				<div class="col-4">
						<img class="logo" src="images/letterM.svg" alt="Logo">
				</div>
				<div class="col-8 text-head full2">
					<h1 class="col-12 head">Mary Lynn Tom</h1>
					<h4 class="col-12 head">Front-End Web Developer</h4>
				</div>
			</header>

			<div class="row">
				<div class="col-12">
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<br>
				</div>
			</div>

			<!-- Large Image -->

			<div class="row">
				<div class="col-12">
					<img class="center" src="images/coverPhoto_xl.jpg" srcset="images/coverPhoto_xl.jpg 1700w, images/coverPhoto_large.jpg 998w, images/coverPhoto_med.jpg 800w, images/coverPhoto_small.jpg 500w" sizes="100vw" alt="Large Image">
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<br>
				</div>
			</div>

			<!-- Featured Projects -->
			<div class="row">
				<div class="col-12 center">
					<h2>Featured Projects</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<br>
				</div>
			</div>

			<div class="row block">
				<!-- Featured Project #1 -->
				<section class="col-4 center full featured">
					<a href="https://tosylph.wixsite.com/rayto" target="_blank">
						<img class="project-img feat-img" src="images/rayto.jpg" alt="preview of rayto website">
						<div class="feat-text">
							<h3>Rayto</h3>
							<p>Minimalist portfolio website for artist Rayto</p>
						</div>
					</a>
				</section>
				<!-- Featured Project #2 -->
				<section class="col-4 center full featured">
					<a href="https://marylynntom.github.io/runToYourBeat/index.html" target="_blank">
						<img class="project-img feat-img" src="images/runToYourBeat.jpg" alt="preview of Run To Your Beat project">
						<div class="feat-text">
							<h3>Run to Your Beat</h3>
							<p>Music exercise website developed by team at hackathon event</p>
						</div>
					</a>
				</section>
				<!-- Featured Project #3 -->
				<section class="col-4 center full featured">
					<a href="https://github.com/marylynntom" target="_blank">
						<img class="project-img feat-img" src="images/github.jpg" alt="preview of github profile">
						<div class="feat-text">
							<h3>Github Profile</h3>
							<p>Complete collection of personal projects</p>
						</div>
					</a>
				</section>
			</div>

		</div>
	</body>
</html>
